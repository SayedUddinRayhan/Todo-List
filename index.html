<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4113a9303d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">
    <div class="input-group mb-3">
      <input id="userInput" type="text" class="form-control" placeholder="Write your task" autofocus aria-label="Recipient's username"
        aria-describedby="button-addon2">
      <button id="addBtn" class="btn btn-outline-secondary" type="button" id="button-addon2">Add task</button>
    </div>

    <div class="input-group">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Your Task</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Excercise</td>
            <td><i class="fa-solid fa-pen-to-square"></i> <i class="fa-solid fa-trash-can"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>



  <script src="script.js"></script>


  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
